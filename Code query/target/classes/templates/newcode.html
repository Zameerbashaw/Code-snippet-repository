<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Snippet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>CodeQuery</h1>
        <nav>
          <a href="index">Home</a>
          <a href="about">About</a>
          <a href="resources">Resources</a>
          <a href="register">Register</a>
          <a href="login">Login</a>
          <a href="newcode">New Code</a>
        </nav>
      </header>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Submit New Code Snippet</h2>
    <form action="/snippets" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Snippet Title</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>

        <div class="mb-3">
            <label for="language" class="form-label">Programming Language</label>
            <input type="text" class="form-control" id="language" name="language" required />
        </div>

        <div class="mb-3">
            <label for="snippet" class="form-label">Code Snippet</label>
            <textarea class="form-control" id="snippet" name="snippet" rows="7" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Snippet</button>
        <a href="/resources" class="btn btn-secondary">View All Snippets</a>
    </form>
</div>
</body>
</html>
