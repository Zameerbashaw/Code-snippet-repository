<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CodeQuery | Resources</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <header>
    <h1>CodeQuery</h1>
    <nav>
      <a href="index">Home</a>
      <a href="about">About</a>
      <a href="resources">Resources</a>
      <a href="register">Register</a>
      <a href="login">Login</a>
      <a href="newcode">New Code</a>
    </nav>
  </header>

  <main>
    <h2>Available Code Snippets</h2>
  <div th:each="snippet : ${snippets}">
  <h3 th:text="${snippet.title}"></h3>
  <p><strong>Language:</strong> <span th:text="${snippet.language}"></span></p>
  <pre><code th:text="${snippet.snippet}"></code></pre>

  <div th:if="${snippet.id != null}">
    <p><a th:href="@{/snippets/{id}(id=${snippet.id})}">View Snippet</a></p>
  </div>

  <hr>
</div>
    <!-- </div>
    <p th:if="${snippet.id != null}">
      <a th:href="@{/snippets/{id}(id=${snippet.id})}">View Snippet</a>
    </p> -->
    
    
  </main>

  <footer>
    <nav>
      <a href="index">Home</a>
      <a href="about">About</a>
      <a href="resources">Resources</a>
      <a href="register">Register</a>
      <a href="login">Login</a>
      <a href="newcode">New Code</a>
    </nav>
    <p>&copy; 2025 CodeQuery. All rights reserved.</p>
  </footer>
</body>
</html>
