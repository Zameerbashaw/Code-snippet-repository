<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeQuery | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <h1>CodeQuery</h1>
    <nav>
      <a href="index">Home</a>
      <a href="about">About</a>
      <a href="resources">Resources</a>
      <a href="register">Register</a>
      <a href="login">Login</a>
      <a href="newcode">New Code</a>
    </nav>
  </header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">CodeQuery</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/resources}">Resources</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/register}">Register</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">Register</h2>
    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
  </div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
  <p class="mb-0">&copy; 2025 CodeQuery. All rights reserved.</p>
</footer>

</body>
</html>
