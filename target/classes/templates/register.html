<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuery | Register</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/index}">CodeQuery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/resources}">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/newcode}">New Code</a></li>
                </ul>
                <div class="d-flex ms-3">
                    <a th:href="@{/login}" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a th:href="@{/register}" class="btn btn-primary btn-sm active">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-2 fw-bold text-dark">Create Account</h2>
                    <p class="text-center text-muted mb-4">Join the developer community today.</p>
                    
                    <form th:action="@{/register}" method="post">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label text-muted small fw-bold">USERNAME</label>
                            <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Choose a username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                            <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-muted small fw-bold">PASSWORD</label>
                            <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Create a strong password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">Already have an account? <a th:href="@{/login}" class="text-decoration-none fw-bold">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-white text-center border-top">
        <div class="container">
            <span class="text-muted">&copy; 2025 CodeQuery. All rights reserved.</span>
        </div>
    </footer>

</body>
</html>
