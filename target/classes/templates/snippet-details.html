<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuery | Snippet Details</title>
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/index">CodeQuery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/resources">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="/newcode">New Code</a></li>
                </ul>
                <div class="d-flex ms-3">
                    <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="/register" class="btn btn-primary btn-sm">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <div class="mb-4">
                    <a href="/resources" class="text-decoration-none text-muted">&larr; Back to Resources</a>
                </div>

                <div class="card shadow-lg border-0 mb-5">
                    <div class="card-header bg-white p-4 border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h3 fw-bold text-dark mb-0" th:text="${snippet.title}">Snippet Title</h2>
                            <span class="badge bg-primary rounded-pill px-3 py-2" th:text="${snippet.language}">Language</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="bg-dark p-4">
                            <pre class="mb-0"><code class="text-light font-monospace" style="font-size: 0.95rem;" th:text="${snippet.snippet}">// Code display</code></pre>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h4 class="fw-bold mb-4">Discussion</h4>

                        <div class="mb-5">
                            <div th:each="comment : ${comments}" class="card mb-3 border-0 shadow-sm">
                                <div class="card-body border-start border-4 border-primary">
                                    <p class="mb-0 text-dark" th:text="${comment.content}">Comment content goes here...</p>
                                </div>
                            </div>
                            
                            <div th:if="${#lists.isEmpty(comments)}" class="text-muted fst-italic mb-4">
                                No comments yet. Be the first to start the discussion!
                            </div>
                        </div>

                        <div class="card bg-white border-0 shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-3 fw-bold">Post a Comment</h5>
                                <form th:action="@{/snippets/{id}/comments(id=${snippet.id})}" method="post">
                                    <div class="mb-3">
                                        <textarea class="form-control" name="content" rows="3" placeholder="Share your thoughts or ask a question..." required></textarea>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary px-4">Post Comment</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-white text-center border-top">
        <div class="container">
            <span class="text-muted">&copy; 2025 CodeQuery. All rights reserved.</span>
        </div>
    </footer>

</body>
</html>
