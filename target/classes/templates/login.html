<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuery | Login</title>
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index">CodeQuery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="resources">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="newcode">New Code</a></li>
                </ul>
                <div class="d-flex ms-3">
                    <a href="login" class="btn btn-outline-light btn-sm me-2 active">Login</a>
                    <a href="register" class="btn btn-primary btn-sm">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0 mt-5 mb-5">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold text-dark">Welcome Back</h2>
                    
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">USERNAME OR EMAIL</label>
                            <input type="text" name="user" class="form-control form-control-lg" placeholder="Enter your username" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">PASSWORD</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                        </div>

                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary btn-lg" value="Login">
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">Don't have an account? <a href="register" class="text-decoration-none fw-bold">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-white text-center border-top">
        <div class="container">
            <span class="text-muted">&copy; 2025 CodeQuery. All rights reserved.</span>
        </div>
    </footer>

</body>
</html>
